apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-allow-frontend-to-api
spec:
  podSelector:
    matchLabels:
      app: comment-system
      component: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: comment-system
              component: frontend
      ports:
        - protocol: TCP
          port: {{ .Values.service.api.port }}