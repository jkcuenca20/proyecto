apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-data
  labels:
    app: comment-system
    component: data
spec:
  selector:
    app: comment-system
    component: data
  ports:
    - protocol: TCP
      port: {{ .Values.service.port | default 8080 }}
      targetPort: {{ .Values.service.targetPort | default 8080 }}
  type: {{ .Values.service.type | default "ClusterIP" }}