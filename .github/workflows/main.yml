name: CI-CD-Proyecto_JK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    # El tipo de máquina virtual donde se ejecutará el job
    runs-on: ubuntu-latest

    # Los pasos que componen el job
    steps:
      # 1. Clona tu repositorio en la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ms-front:${{ github.run_number }} ./ms-front
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ms-front:${{ github.run_number }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ms-front:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/ms-front:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ms-front:latest

      - name: Build and push api image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ms-api:${{ github.run_number }} ./ms-api
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ms-api:${{ github.run_number }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ms-api:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/ms-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ms-api:latest

      - name: Build and push data image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ms-data:${{ github.run_number }} ./ms-data
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ms-data:${{ github.run_number }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ms-data:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/ms-data:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ms-data:latest
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      NAMESPACE: jessica-cuenca-dev
    steps:
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Log in Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: https://api.rm1.0a51.p1.openshiftapps.com:6443
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      - name: Deploy Helm Chart
        run: |
          oc project ${NAMESPACE} || oc new-project ${NAMESPACE}
          helm upgrade --install comment-system ./comment-system-chart \
            --set front.image.repository=$DOCKER_USER/ms-front \
            --set front.image.tag=${{ env.TAG }} \
            --set api.image.repository=$DOCKER_USER/ms-api \
            --set api.image.tag=${{ env.TAG }} \
            --set data.image.repository=$DOCKER_USER/ms-data \
            --set data.image.tag=${{ env.TAG }} \
            --namespace ${NAMESPACE}
          oc rollout status deployment/ms-front
          oc rollout status deployment/ms-api
          oc rollout status deployment/ms-data